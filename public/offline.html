<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuelSense - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 700;
    }
    
    p {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: scale(1.05);
    }
    
    .features {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #334155;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      text-align: left;
    }
    
    .feature-icon {
      width: 32px;
      height: 32px;
      background: #1e293b;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .feature-text {
      font-size: 14px;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Some features may be limited, but you can still view cached data.</p>
    
    <a href="/" class="button" onclick="location.reload(); return false;">
      Try Again
    </a>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div class="feature-text">View your previously loaded fuel entries</div>
      </div>
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div class="feature-text">Add new entries (will sync when online)</div>
      </div>
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div class="feature-text">Access saved analytics and charts</div>
      </div>
    </div>
  </div>
  
  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
